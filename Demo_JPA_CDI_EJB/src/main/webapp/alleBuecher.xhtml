<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>


	<h:dataTable value="#{buchservice.holeAlleBuecher()}" var="itemBuch">

		<f:facet name="header">
			<h:outputText value="Unser Buecher angebot" />
		</f:facet>

		<h:column>
			<f:facet name="header">
				<h:outputText value="Autor" />
			</f:facet>
			<h:outputText value="#{itemBuch.autor}" />
		</h:column>


		<h:column>
			<f:facet name="header">
				<h:outputText value="Titel" />
			</f:facet>
			<h:outputText value="#{itemBuch.titel}" />
		</h:column>


		<h:column>
			<f:facet name="header">
				<h:outputText value="Datum" />
			</f:facet>
			<h:outputText value="#{itemBuch.erscheinungsDatum}" />
		</h:column>

	</h:dataTable>

</body>
</html>
